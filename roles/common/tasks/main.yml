- name: basic packages
  yum: name={{ item }} state=present
  with_items:
    - vim-enhanced
    - nano
    - screen
    - man-db
    - psmisc
    - bind-utils
    - rsync
    - wget
    - mutt
    - lynx
    - yum-utils
    - unzip
    - pexpect
    - net-tools
    - ed
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: basic packages
  apt: name={{ item }} state=present
  with_items:
    - vim
    - nano
    - screen
    - man-db
    - psmisc
    - bind9-host
    - rsync
    - unison
    - wget
    - mutt
    - lynx
    - debconf-utils
    - unzip
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'


## source: https://github.com/rpm-software-management/yum-utils/blob/master/needs-restarting.py
#- name: install own version of 'needs-restarting'
#  copy: src=needs-restarting.py dest=/root/needs-restarting.py mode=0700
#  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: install Red Hat version of 'needs-restarting'
  get_url:
    url: https://github.com/rpm-software-management/yum-utils/blob/master/needs-restarting.py
    dest: /root/needs-restarting.py
    mode: 0700


- name: Reboot required (Red Hat) - Step 1
  command: /root/needs-restarting.py -r
  register: reboot_required
  ignore_errors: True
  changed_when: False
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: Reboot required (Red Hat) - Step 2
  shell: ( /bin/sleep 5 ; /sbin/shutdown -r now "Ansible updates triggered" ) &
  async: 30
  poll: 0
  ignore_errors: true
  notify:
    - waiting for server to come back after restart
  when: (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux') and reboot_required.rc == 1


- name: Reboot required (Debian)
  shell: ( /bin/sleep 5 ; /sbin/shutdown -r now "Ansible updates triggered" ) &
        removes=/var/run/reboot-required
  async: 30
  poll: 0
  ignore_errors: true
  notify:
    - waiting for server to come back after restart
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

